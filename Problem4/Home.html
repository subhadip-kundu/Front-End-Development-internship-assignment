<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question One</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div class="container">
        <h1>QUESTION ONE</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sequi, molestiae sint! Dignissimos natus, ut voluptatum sapiente repudiandae dolorum, est necessitatibus perferendis debitis distinctio odio quis earum harum</p>
        <div class="form-group">
            <div class="input-group">
                <label for="activity">Choose An Activity</label>
                <select id="activity">
                    <option>Choose an activity</option>
                    <option>Running</option>
                    <option>Swimming</option>
                    <option>Cycling</option>
                    <option>Yoga</option>
                    <option>Weight Training</option>
                </select>
            </div>
            <div class="input-group">
                <label for="frequency">Choose Frequency</label>
                <select id="frequency">
                    <option>Choose frequency</option>
                    <option>Daily</option>
                    <option>Weekly</option>
                    <option>Bi-weekly</option>
                    <option>Monthly</option>
                    <option>Quarterly</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <select id="duration">
                    <option>Select duration</option>
                    <option>15 minutes</option>
                    <option>30 minutes</option>
                    <option>45 minutes</option>
                    <option>1 hour</option>
                    <option>1.5 hours</option>
                </select>
            </div>
            <div class="input-group">
                <select id="intensity">
                    <option>Select intensity</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                    <option>Very High</option>
                    <option>Extreme</option>
                </select>
            </div>
            <button class="reset-btn" onclick="resetInputs()">âœ•</button>
        </div>
        <button class="btn">ADD A NEW ACTIVITY</button>
        <button class="btn next">NEXT</button>
    </div>
    <script>
        function resetInputs() {
            document.getElementById('activity').selectedIndex = 0;
            document.getElementById('frequency').selectedIndex = 0;
            document.getElementById('duration').selectedIndex = 0;
            document.getElementById('intensity').selectedIndex = 0;
        }
    </script>
</body>
</html>
